<!DOCTYPE html>

<html>
    <head>

        <meta name="description" content="Тестовая страница"> 
        <meta name="keywords" content="test, html2, learn">

    <body>

        <h2>Заголовок2</h2>

<!-- Теги <h> (заголовок)-->
<!-- Теги <p> (для вывода текста обзаца или параграфа, каждый раз выводится с новой линии))-->
<!-- Теги <big> или <small> (для увелечения или уменьшения конкретного символа)-->
<!-- Теги <b> и <strong>(делает шрифт жирным)-->
<!-- Теги <em> или <i> (делает текст курсивным)-->
<!-- Теги <strike> (зачеркивает слово)-->
<!-- Теги <sub> (перемещает символ вниз) <sup>(перемещает символ вверх)-->
<!-- Теги <br> (следующая строка) <hr>(создает разделительную полоску)-->
<!-- Теги <abbr> (абревиатура) <title> (покажет текст при наводке курсором)-->
<!-- Теги <address> (используется для написания адреса)-->
<!-- Теги <pre> (показывает текст сохраняя все пробелы и оступы)-->
<!-- Теги <code> (для написания маленького куосчка кода)-->
