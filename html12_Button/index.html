<body>
    <form>
         <!-- Поле для ввода, можно добавлять предыдущие атрибуты, атрибуты name добавляется только к тегам input и textarea, value тут не работает, вместо него внутри textarea вписываем что нам нужно-->

        <button type="reset">Обновить</button> <!--button такой же как input, вне формы лучше использовать button внутри формы без разницы-->
    </form>
