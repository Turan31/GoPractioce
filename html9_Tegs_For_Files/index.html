<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Добавлякм css file в html, rel="stylesheet" указывает, что файл является таблицей стилей, а href="css/main.css" предоставляет путь к этому файлу -->
</head>
<body>
    

    <script src="js/main.js"></script> <!-- Тег script используется для js файла, и лучше его прописывать вконце тега body, можно и в head, но может повлиять на производительность -->    
</body>
</html>

<!-- Тег link используется для добавления css файла, тег script для добавления js файла, href атрибут для css и src атрибут для js -->
