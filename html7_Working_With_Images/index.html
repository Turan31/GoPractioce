<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img> (Тег для картинок) src="URL" (атрибут источник откуда будет браться картинка)-->
    <img src="https://as2.ftcdn.net/v2/jpg/01/92/08/35/1000_F_192083594_2GiccUGgFGOfo2z2dMlX9OZwEu4jqebj.jpg" width="500px" height="200px"><br> <!-- width можно писать в пикселях или в процентах, height обычно не 
                                                                                                                                                пишется, работает авто но можно указать в пикселях -->
    <img src="https://as2.ftcdn.net/v2/jpg/01/92/08/35/1000_F_192083594_2GiccUGgFGOfo2z2dMlX9OZwEu4jqebj.jpg" width="500px" height="500" alt="Долина"><br> <!--Атрибут alt нужен чтобы выскочила надпись в случае если картинка 
                                                                                                                                                        не прогрузилась, обезательный атрибут для отпимизации-->
    <img src="https://as2.ftcdn.net/v2/jpg/01/92/08/35/1000_F_192083594_2GiccUGgFGOfo2z2dMlX9OZwEu4jqebj.jpg" width="50%" height="auto" alt="Долина"><br> <!-- height можно написать auto, но это тожн самое что и не писать сам height-->
    <img src="valley.jpg" alt="valley"> <!-- здесть src="название картинки" отправляет картинку из папки по названию картинки, атрибуты можно использовать те же самые,
                                        если картинка находится в другой папке, то сначала указываем путь к ней-->

</body>
</html>
