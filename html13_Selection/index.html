<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Селектор выбора, multiple атрибут чтобы можно было сделать множество выбора, size размер -->
    <select multiple size="2">
        <option disabled selected>-----</option> <!-- Option это список для селектора, disabled отключает возможность выбора для пользователя, selected автоматичнски делает эту опцию первой при обнавлении страницы -->
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedes</option>
    </select>
</body>
</html>
