<!DOCTYPE html> <!-- Таким образом указываем какую версию html мы используем-->
<html> <!-- Открываем ТЕГ -->
    <head> <!-- ТЕГ шапки (для описания характеристик сайта), все что внутри head не видно конечно пользователю, но видно поисковым системам и различным ботам -->

    </head> <!-- Закрываем ТЕГ шапки-->
        <title>Main page</title> <!-- Название страницы -->
    <body> <!-- В ТЕГЕ body описываем все объекты которые будут видны конечному пользователю-->
        Hello World! Привет Мир!
    </body> <!-- Закрываем ТЕГ body-->
</html> <!-- Закрываем ТЕГ -->
