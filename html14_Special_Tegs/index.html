<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Приведенные ниже теги не отличаются функционалом, а только используются для описания -->
    <hader>Шапка</hader>
    <main>Основная часть сайта</main>
    <aside>Боковая часть сайта</aside>
    <footer>Футер</footer>

    <!-- указатель прогоресса визуальный, max - размер, value - заполненность размера -->
    <progress max="100" value="90">
        загружено на 90% <!-- данный текст отображается на браузерах, которые не поддерживают визуальную часть тега progress -->
    </progress>

    <details> <!-- Этот тег показывает стрытый текст, который отображается при нажатии на выпадающий список -->
        <summary>Подробнее</summary>
        Скрытый текст отображается здесь!
    </details>
</body>
</html>
